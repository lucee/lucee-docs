<!doctype html>
<html lang="en" ng-app="trycf">
    <head>
        <!-- Bootstrap CSS (Flatly theme) -->
        <link href="assets/trycf/css/bootstrap.min.css" rel="stylesheet">
        <!-- Main docs CSS with Material Symbols icons -->
        <link href="assets/css/base.{{assetBundleVersion}}.min.css" rel="stylesheet">
    </head>
    <body>
        <div code-editor
             title="hash Example"
        	 id="editor"
        	 mode="coldfusion"
        	 width="100%"
        	 height="350px"
             fullscreen="true"
        	 engine="lucee6"
        	 show-results="true"
             code="">
        </div>

        <!-- jQuery, Bootstrap, Angular, TryCF editor now bundled in main JS -->
        <script src="assets/js/dist/base.{{assetBundleVersion}}.min.js"></script>
        <!-- ACE Editor v1.36.5 bundle (coldfusion mode + monokai theme) -->
        <script src="assets/trycf/js/ace/ace-bundle.js" type="text/javascript" charset="utf-8"></script>
        <script>
            // Configure ACE to not lazy-load (everything is bundled)
            ace.config.set("useWorker", false);
            ace.config.set("loadWorkerFromBlob", false);
            ace.config.set("basePath", "assets/trycf/js/ace");
            ace.config.set("modePath", "assets/trycf/js/ace");
            ace.config.set("themePath", "assets/trycf/js/ace");
        </script>
    </body>
</html>
