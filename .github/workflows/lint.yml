name: â„ï¸ Lint

on: [pull_request, workflow_dispatch]

jobs:
  markdown:
    name: ðŸ§¹ Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ¥ Use Node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '12.x'
      - run: npm install -g markdownlint-cli@0.23.2
      - run: markdownlint '**/*.md' --ignore node_modules
  misspell:
    name: ðŸ§¹ Check Spelling
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‰ Check Out
        uses: actions/checkout@v3
      - name: ðŸ¥¥ Install
        run: |
          wget -O - -q https://git.io/misspell | sh -s -- -b .
      - name: ðŸ¥¦ Misspell
        run: |
          find docs README.md -type f | xargs ./misspell -error -i 'commandbox'
  yamllint:
    name: ðŸ§¹ YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.3.0
        with:
          python-version: '3.x'  # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64'  # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
      - name: ðŸ‡ YAML Lint
        run: |
          # return non-zero exit code on warnings
          yamllint --strict .
  pre-commit:
    name: Run pre-commit  # https://pre-commit.com/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4  # https://www.python.org/
        with:
          python-version: '3.x'  # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64'  # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies  # https://pip.pypa.io/en/stable/
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: Set PY
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        run: pre-commit run --all-files
