s3_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
s3_bucket: lucee-docs
site: builds/artifacts
gzip:
   - .html
   - .css
   - .js
   - .map
   - .json
   - .xml
   - .md
   - .eot
   - .svg
   - .ttf
   - .woff
   - .woff2
   - .otf

# Cache control: default 1 hour for HTML, 1 year for versioned assets
max_age:
  "*": 3600
  "assets/js/dist/*.js": 31536000
  "assets/js/dist/*.map": 31536000
  "assets/css/*.css": 31536000
  "assets/css/*.map": 31536000
  "assets/trycf/js/ace/ace-bundle.*.js": 31536000
  "assets/fonts/*": 31536000
  "assets/images/*": 3600

concurrency_level: 100
# redirects:
#   index.html: /
cloudfront_distribution_id: <%= ENV['AWS_CLOUDFRONT_DISTRIBUTION'] %>
